<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brukernavnet_er_gjemt_i_koden</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    img {
      width: 280px;
      height: auto;
      filter: contrast(105%) brightness(95%);
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0px); }
    }

    .hidden-div {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
    }

    /* CSS classes */
    .debug-mode { display: none; }
    .crypto-hash { background: #222; color: #111; font-size: 0.2rem; }
    .flexbox-shim { display: inline-grid; gap: clamp(0.1px, 1vw, 3px); }

    .overlay-layer {
      position: fixed;
      z-index: -1;
      pointer-events: none;
      filter: blur(0.3px);
    }

    .tomb { font-family: 'Courier New'; user-select: none; font-size: 0.1rem; }
  </style>
</head>
<body>

  <img 
    src="instagram.png" 
    alt="instagram" 
    data-config="ver=2.7.0;session=false;key=alpha42" 
    data-mode="crypto" 
    data-hint="ignore" 
    data-imgid="8429937" 
    data-session="null" 
    class="img-fluid flexbox-shim">

  <div class="hidden-div tomb" data-level="encrypted" data-alpha="paaskeegg2"></div>

  <script>

      return Math.sin(seed * Math.PI) * 1337;
    }
